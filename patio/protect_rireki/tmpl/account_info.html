<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
<head>
	<META http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
	<meta http-equiv="content-style-type" content="text/css">
	<title>書込ID情報</title>
	<style type="text/css">
		<!--
		body,th,td { font-size: 13px; }
		th.bar { background-color:#666; color:#fff; }
		th.form,td.form { background-color:#fff; color:#000; }
		-->
	</style>
</head>
<body bgcolor="#F0F0F0" text="#000000">
<div align="center">

	<table width="400" cellpadding="5">
		<tr>
			<th class="bar">認証済（書込ID・パスワード）</th>
		</tr>
	</table>
	<p></p>
	<table cellpadding="7" cellspacing="0" border="1">
		<tr>
			<th class="form">書込ID</th>
			<td class="form">!user_id!</td>
		</tr>
		<tr>
			<th class="form">パスワード</th>
			<td class="form">!user_password!</td>
		</tr>
	</table>

	<br><br>

	<table width="400" cellpadding="5">
		<tr>
			<th class="bar">パスワード変更</th>
		</tr>
	</table>
	<p></p>
	<form action="!manager_cgi!" method="post">
		<input type="hidden" name="mode" value="chg_pwd">
		<table cellpadding="7" cellspacing="0" border="1">
			<tr>
				<th class="form">書込ID</th>
				<td class="form"><input type="text" name="id" size="12" maxlength="11" pattern="^[0-9]{2}.[0-9A-Za-z]{4,8}$" required></td>
			</tr><tr>
			<th class="form">パスワード</th>
			<td class="form"><input type="password" name="pw" size="12"></td>
		</tr><tr>
			<th class="form" valign="top">処理選択</th>
			<td class="form">
				<table border="0">
					<tr>
						<td colspan="2">
							<font color="green">▼パスワード変更の場合</font>
						</td>
					</tr><tr>
					<td align="right"><font color="green">新パスワード</font></td>
					<td><input type="password" name="pw1" size="10" maxlength="8" pattern="^[0-9A-Za-z_]{1,8}$" required></td>
				</tr><tr>
					<td align="right"><font color="green">再度入力</font></td>
					<td><input type="password" name="pw2" size="10" maxlength="8" pattern="^[0-9A-Za-z_]{1,8}$" required></td>
				</tr><tr>
					<td align="right" colspan="2"><font color="green">（英数字と_で8文字以内）</font></td>
				</tr>
				</table>
			</td>
		</tr>
		</table>
		<p></p>
		<input type="submit" value="パスワードを変更する">
	</form>

</div>
</body>
</html>
