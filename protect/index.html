<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
<head>
<META http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<meta http-equiv="content-style-type" content="text/css">
<title>メンバー登録</title>
<style type="text/css">
<!--
body,th,td { font-size: 13px; }
th.bar { background-color:#666; color:#fff; }
th.form,td.form { background-color:#fff; color:#000; }
-->
</style>
</head>
<body bgcolor="#F0F0F0" text="#000000">
<div align="center">

<table width="400" cellpadding="5">
<tr>
	<th class="bar">新規メンバー登録</th>
</tr>
</table>
<p>
以下のフォームにご入力ください。<br>
折り返しパスワードを送信します。
</p>
<form action="./manager.cgi" method="post">
<input type="hidden" name="mode" value="new_user">
<table cellpadding="7" cellspacing="0" border="1">
<tr>
	<th class="form">お名前</th>
	<td class="form"><input type="text" name="name" size="30"></td>
</tr><tr>
	<th class="form">メールアドレス</th>
	<td class="form">
		<input type="text" name="eml1" size="30"><br>
		<input type="text" name="eml2" size="30">
		<font color="green">(再度入力)</font>
	</td>
</tr><tr>
  <th class="form">希望ログインID</th>
  <td class="form"><input type="text" name="id" size="10" maxlength="8">
	<font color="green">(英数字で4〜8文字)</font></td>
</tr>
</table>
<p></p>
<input type="submit" value="新規登録する">
</form>

<br><br>

<table width="400" cellpadding="5">
<tr>
  <th class="bar">登録メンテナンス</th>
</tr>
</table>
<p>
以下のフォームよりパスワードを変更します。<br>
処理を選択して送信ボタンを押してください。
</p>
<form action="./manager.cgi" method="post">
<table cellpadding="7" cellspacing="0" border="1">
<tr>
	<th class="form">ログインID</th>
	<td class="form"><input type="text" name="id" size="12"></td>
</tr><tr>
	<th class="form">パスワード</th>
	<td class="form"><input type="password" name="pw" size="12"></td>
</tr><tr>
	<th class="form" valign="top">処理選択</th>
	<td class="form">
		<input type="radio" name="mode" value="chg_pwd" checked>パスワード変更<br>
		<input type="radio" name="mode" value="del_user">登録の削除<br><br>

		<div align="right">
			<table border="0">
			<tr>
				<td rowspan="4" width="40"></td>
				<td colspan="2">
					<font color="green">▼パスワード変更の場合</font>
				</td>
			</tr><tr>
				<td align="right"><font color="green">新パスワード</font></td>
				<td><input type="password" name="pw1" size="10"></td>
			</tr><tr>
				<td align="right"><font color="green">再度入力</font></td>
				<td><input type="password" name="pw2" size="10"></td>
			</tr><tr>
				<td align="right" colspan="2"><font color="green">（英数字で8文字以内）</font></td>
			</tr>
			</table>
		</div>
	</td>
</tr>
</table>
<p></p>
<input type="submit" value="送信する">
</form>

</div>
</body>
</html>
